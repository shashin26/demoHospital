<header
  class="d-flex justify-content-between fixed-top px-5"
  style="background-color: rgba(197, 197, 197, 0.815)"
>
  <div>

    <h1>
      <a class="text-success" routerLink="/" routerLinkActive="active"
        >Demo Hospital</a
      >
    </h1>
  </div>
  <div>
    <ng-container *ngIf="!logInOut.isLoggedIn">
      <li class="btn btn-primary m-2">
        <a class="nav-item text-white" (click)="homeSignUp()">Sign Up</a>
      </li>
      <li class="btn btn-primary m-2 text-white">
        <a routerLinkActive="active" (click)="homeSignIn()">Sign In</a>
      </li>
    </ng-container>
    <ng-container *ngIf="logInOut.isLoggedIn">
      <li class="btn btn-primary m-2 text-white">
        <a class="nav-item text-white" (click)="logOut()">Sign Out</a>
      </li>
    </ng-container>
  </div>
</header>
<section>
  <router-outlet></router-outlet>
</section>
<div class="container">
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top fixed-bottom"
    style="background-color: rgba(197, 197, 197, 0.815)"
  >
    <div class="col-md-4 d-flex align-items-center">
      <span class="mb-3 mb-md-0 text-muted text-success px-5"
        >Â© 2019 Demo Hospital, Inc</span
      >
    </div>
  </footer>
</div>
