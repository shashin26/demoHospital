<header
  class="d-flex justify-content-between fixed-top px-5"
  style="background-color: brown"
>
  <div>
    <h1>
      <a class="text-white" routerLink="/" routerLinkActive="active"
        >Demo Hospital</a
      >
    </h1>
  </div>
  <div>
    <li class="btn btn-primary m-2" *ngIf="!isLoggedIn">
      <a
        class="nav-item text-white"
        routerLink="/signUp"
        routerLinkActive="active"
        (click)="homeSignUp()"
        >Sign Up</a
      >
    </li>
    <li class="btn btn-primary m-2 text-white" *ngIf="!isLoggedIn">
      <a
        class="nav-item text-white"
        routerLink="/signUp"
        routerLinkActive="active"
        (click)="homeSignIn()"
        >Sign In</a
      >
    </li>
    <li class="btn btn-primary m-2 text-white" *ngIf="isLoggedIn">
      <a
        class="nav-item text-white"
        routerLink="/"
        routerLinkActive="active"
        (click)="logOut()"
        >Log Out</a
      >
    </li>
  </div>
</header>
<section>
  <router-outlet></router-outlet>
</section>
<div class="container">
  <footer
    class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top fixed-bottom"
    style="background-color: brown"
  >
    <div class="col-md-4 d-flex align-items-center">
      <a
        href="/"
        class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1"
      >
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
      </a>
      <span class="mb-3 mb-md-0 text-muted">Â© 2019 Demo Hospital, Inc</span>
    </div>
  </footer>
</div>
