<header class="d-flex justify-content-between fixed-top px-5" style="background-color: brown">
  <div>
    <h1>
      <a class="text-white" href="/" routerLinkActive="active">Demo Hospital</a>
    </h1>
  </div>
  <div>
    <ng-container *ngIf="!isLoggedIn">
      <li class="btn btn-primary m-2">
        <a class="nav-item text-white" (click)="homeSignUp()">Sign Up</a>
      </li>
      <li class="btn btn-primary m-2 text-white">
        <a routerLinkActive="active" (click)="homeSignIn()">Sign In</a>
      </li>
    </ng-container>
    <ng-container *ngIf="isLoggedIn">
      <li class="btn btn-primary m-2 text-white">
        <a class="nav-item text-white" (click)="logOut()">Sign Out</a>
      </li>
    </ng-container>
  </div>
</header>

</section>

    class="d-flex flex-wrap justify-content-between align-items-center py-3 mt-4 border-top fixed-bottom"
    style="background-color: brown"
  >

      <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
        <svg class="bi" width="30" height="24">
          <use xlink:href="#bootstrap"></use>
        </svg>
